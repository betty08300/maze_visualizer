<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Maze Visualizer</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class='wrapper'>
    <div class="column">
      <div class="row">
        <div class='column'>
          <div class='title'>DFS Step:
            <span id='dfs-step'>0</span>
          </div>
          <canvas id="canvas1" width="600" height="600" style="border:1px solid #000000;">
          </canvas>
        </div>
        <div class='column'>
          <div class='title'>BFS Step:
            <span id='bfs-step'>0</span>
          </div>
          <canvas id="canvas2" width="600" height="600" style="border:1px solid #000000;">
          </canvas>
        </div>
      </div>
  
      <div class="row">
        <div class="column">
          <div class='title'>Double Direction BFS Step:
            <span id='double-bfs-step'>0</span>
          </div>
          <canvas id="canvas3" width="600" height="600" style="border:1px solid #000000;">
          </canvas>
        </div>
        <div class="column">
          <div class='title'>Random Search Step:
            <span id='random-step'>0</span>
          </div>
          <canvas id="canvas4" width="600" height="600" style="border:1px solid #000000;">
          </canvas>
        </div>
      </div>
    </div>
  
    <div class="column right-container">
      <div class="row">
        <button id='dfs-button'> DFS </button>
        <button id='bfs-button'> BFS </button>
      </div>
      <div class="row">
        <button id='double-bfs-button'> Double Direction BFS </button>
        <button id='random-button'> Random Search </button>
      </div>
      <div id='description'></div>
      <button id='run-maze'> Generate New Maze </button>
    </div>
  </div>

  <script src="./bundle.js">
  </script>
</body>

</html>
